<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/nav.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container-fluid">
        <div id="topbar" class="hoc clear">
            <div class="fl_left">
                <ul>
                    <li>
                        <h2><b>KHWAN.N</b></h2></li>
                </ul>
            </div>
            <div class="fl_right">
                <ul>
                    <li class="active"><a href="index.html"><i class="glyphicon glyphicon-home"></i></a></li>
                    <li><span class="username"></span></li>
                    <li><a href="index.html">Log out</a></li>
                </ul>
            </div>
        </div>
        <hr />
    </div>

    <div class="wrapper bgded overlay" style="background-image:url('images/pic2.jpg');">
        <div id="pageintro" class="hoc clear">
            <h1>User Profile</h1><br />
            <form class="" action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <p class="form-control username " id="username" placeholder=""></p>
                </div><br>
                <div class="form-group">
                    <label for="fname">First name</label>
                    <p class="form-control" id="fname" placeholder=""></p>
                </div><br>
                <div class="form-group">
                    <label for="lname">Last name</label>
                    <p class="form-control" id="lname" placeholder=""></p>
                </div><br>
                <div class="form-group">
                    <label for="email">Email</label>
                    <p class="form-control" id="email" placeholder=""></p>
                </div><br>
                <div class="form-group">
                    <label for="tel">Telephone</label>
                    <p class="form-control" id="tel" placeholder=""></p>
                </div>
                <br>
                <button type="button" id="edit" name="button" class="btn btn-danger">Edit Profile &nbsp <i class="glyphicon glyphicon-pencil"></i></button>
                <button type="button" id="editpass" name="button" class="btn btn-danger">Edit Password &nbsp <i class="glyphicon glyphicon-lock"></i></button>
            </form>
        </div>
    </div>

    <div class="container">



    </div>

    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $.urlParam = function(name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        $(function() {
            //Get user Id from querystring parameters
            var id = $.urlParam('id');
            //Create a Web Api url for getting a member info
            var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/" + id;
            // console.log(url);
            $.get(url, function(data, status) {
                console.log(data);
                $('.username').html(data.UserName);
                $('#username').html(data.UserName);
                $('#password').html(data.Password);
                $('#fname').html(data.FirstName);
                $('#lname').html(data.LastName);
                $('#email').html(data.Email);
                $('#tel').html(data.Tel);

                //If user click edit, go to edituser page
                $("#edit").click(function() {
                    window.location.href = "edituser.html?id=" + data.Id;
                });

                $("#editpass").click(function() {
                    window.location.href = "editpass.html?id=" + data.Id;
                });
            });
        });
    </script>
</body>

</html>
